<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <style>
    .flex-container {
      display: flex;
    }

    .nav-container {
      flex: 0 0 200px;
    }

    .content-container {
      flex: 1;
      margin-left: 40px;
    }
  </style>
</head>

<body class="bg-gray-100 ">
  <div class="container mx-auto flex-container ">
    <!-- Sidenav -->
    <div class="nav-container">
      <nav
        class="fixed left-0 top-0 z-[1035] h-full w-60 -translate-x-full overflow-hidden bg-white shadow-[0_4px_12px_0_rgba(0,0,0,0.07),_0_2px_4px_rgba(0,0,0,0.05)] data-[te-sidenav-hidden='false']:translate-x-0 dark:bg-zinc-800"
        data-te-sidenav-init data-te-sidenav-hidden="false" data-te-sidenav-position="absolute"
        data-te-sidenav-accordion="true">
        <!-- Navbar content -->
        <a href="#"
          class="mb-3 flex items-center justify-center border-b-2 border-solid border-gray-100 py-6  outline-none">
          <img id="logo" class="mr-6 w-12" src="../logo.png" alt="Logo" draggable="false" />
          <span class="text-white mr-8">DIU ROUTINE</span>
        </a>
        <ul class="relative m-0 list-none px-[0.2rem] pb-12">
          <li class="relative">
            <a href="./dashboard.html"
              class="flex cursor-pointer items-center truncate rounded-[5px] px-6 py-[0.45rem] text-[0.85rem] text-gray-600 outline-none transition duration-300 ease-linear hover:bg-slate-50 hover:text-inherit hover:outline-none focus:bg-slate-50 focus:text-inherit focus:outline-none active:bg-slate-50 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
              data-te-sidenav-link-ref>
              <span class="mr-4 h-3.5 w-3.5 text-gray-400 dark:text-gray-300">
                <i class="fas fa-home fa-fw"></i>
              </span>
              <span>Overview</span>
            </a>
          </li>
          <li class="relative pt-4">

            <a href="./createAccount.html"
              class="flex cursor-pointer items-center truncate rounded-[5px] px-6 py-[0.45rem] text-[0.85rem] text-gray-600 outline-none transition duration-300 ease-linear hover:bg-slate-50 hover:text-inherit hover:outline-none focus:bg-slate-50 focus:text-inherit focus:outline-none active:bg-slate-50 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
              data-te-sidenav-link-ref>
              <span class="mr-4 h-5 w-5 text-gray-400 dark:text-gray-300">
                <i class="fas fa-user-plus"></i>
              </span>
              <span>Create account</span>
            </a>

          </li>
          <li class="relative pt-2">
            <a href="./routine.html"
              class="flex cursor-pointer items-center truncate rounded-[5px] px-6 py-[0.45rem] text-[0.85rem] text-gray-600 outline-none transition duration-300 ease-linear hover:bg-slate-50 hover:text-inherit hover:outline-none focus:bg-slate-50 focus:text-inherit focus:outline-none active:bg-slate-50 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
              data-te-sidenav-link-ref>
              <span class="mr-4 h-5 w-5 text-gray-400 dark:text-gray-300">
                <i class="fas fa-upload"></i>
              </span>
              <span>Upload Routine</span>
            </a>
          </li>
          <li class="relative pt-2">
            <a href="./notice.html"
              class="flex cursor-pointer items-center truncate rounded-[5px] px-6 py-[0.45rem] text-[0.85rem] text-gray-600 outline-none transition duration-300 ease-linear hover:bg-slate-50 hover:text-inherit hover:outline-none focus:bg-slate-50 focus:text-inherit focus:outline-none active:bg-slate-50 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
              data-te-sidenav-link-ref>
              <span class="mr-4 h-5 w-5 text-gray-400 dark:text-gray-300">
                <i class="fas fa-exclamation-circle"></i>
              </span>
              <span>Notice</span>
            </a>

          </li>

        </ul>
      </nav>
    </div>
    <div class="content-container mt-10 ">


      <div class="container mx-auto max-w-md p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Upload Routine</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="teacherName">Teacher Name:</label>
            <select id="teacherName" name="teacherName"
              class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <!-- Replace the options below with actual teacher names -->
              <option value="">Select Teacher Name</option>
              <option value="teacher1">Teacher 1</option>
              <option value="teacher2">Teacher 2</option>
              <option value="teacher3">Teacher 3</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="department">Department:</label>
            <select id="department" name="department"
              class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <!-- Replace the options below with actual department names -->
              <option value="">Select Department</option>
              <option value="dept1">Department 1</option>
              <option value="dept2">Department 2</option>
              <option value="dept3">Department 3</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="day">Day:</label>
            <select id="day" name="day"
              class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <!-- Replace the options below with actual day names -->
              <option value="">Select Day</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="time">Time:</label>
            <input id="time" name="time" type="text" placeholder="Enter Time"
              class="appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="courseName">Course Name:</label>
            <input id="courseName" name="courseName" type="text" placeholder="Enter Course Name"
              class="appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="courseCode">Course Code:</label>
            <input id="courseCode" name="courseCode" type="text" placeholder="Enter Course Code"
              class="appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="roomNo">Room No:</label>
            <input id="roomNo" name="roomNo" type="text" placeholder="Enter Room No"
              class="appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="flex items-center justify-center">
            <button type="submit" class="bg-gradient-to-r from-green-600 to-blue-600 text-white rounded-md px-2 py-1">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
